<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="box-container">
            <h1 id="heading-stopwatch">Electronic Stopwatch</h1>
            <div id="time">
                <div class="frame">Days</div>
                <div class="frame">Hours</div>
                <div class="frame">Mins</div>
                <div class="frame">Sec</div>
            </div>
            <div id="clock">
                <div class="days">
                    <div>0</div>
                </div>
                <div class="days">
                    <div>0</div>
                </div>
                <div>
                    <div>,</div>
                </div>
                <div class="hours">
                    <div>0</div>
                </div>
                <div class="hours">
                    <div>0</div>
                </div>
                <div>
                    <div>:</div>
                </div>
                <div class="minutes">
                    <div>0</div>
                </div>
                <div class="minutes">
                    <div>0</div>
                </div>
                <div>
                    <div>:</div>
                </div>
                <div class="seconds">
                    <div>0</div>
                </div>
                <div class="seconds">
                    <div>0</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
